{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Job Seaker - {% block title %}{% endblock title %}</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="admin_panel/assets/images/favicon.ico" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'admin_panel/assets/css/bootstrap.min.css' %}">
      <!-- Chart list Js -->
      <link rel="stylesheet" href="{% static 'admin_panel/assets/js/chartist/chartist.min.css' %}">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="{% static 'admin_panel/assets/css/typography.css' %}">
      <!-- Style CSS -->
      <link rel="stylesheet" href="{% static 'admin_panel/assets/css/style.css' %}">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{% static 'admin_panel/assets/css/responsive.css' %}">
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
      <!-- Wrapper Start -->
      <div class="wrapper">
      
         {% include "admin_panel/partials/sidebar.html" %}
         {% include "admin_panel/partials/top-navbar.html" %}
         {% block content %}
            
         {% endblock content %}
        </div>
        <!-- Wrapper END -->
        <!-- Footer -->
        <footer class="iq-footer">
           <div class="container-fluid">
              <div class="row">
                 <div class="col-lg-6">
                    <ul class="list-inline mb-0">
                       <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                       <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                    </ul>
                 </div>
                 <div class="col-lg-6 text-right">
                  Copyright <span id="currentYear"></span> <a href="#">Job Seaker</a> All Rights Reserved.
              </div>
              </div>
           </div>
        </footer>

        <script>
         // Get the current year
         const year = new Date().getFullYear();
         // Insert the year into the span with id "currentYear"
         document.getElementById('currentYear').textContent = year;
         </script>
        
        <!-- Footer END -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'admin_panel/assets/js/jquery.min.js' %}"></script>
         <!-- Rtl and Darkmode -->
         <script src="{% static 'admin_panel/assets/js/rtl.js' %}"></script>
         <script src="{% static 'admin_panel/assets/js/customizer.js' %}"></script>
        <script src="{% static 'admin_panel/assets/js/popper.min.js' %}"></script>
        <script src="{% static 'admin_panel/assets/js/bootstrap.min.js' %}"></script>
        <!-- Appear JavaScript -->
        <script src="{% static 'admin_panel/assets/js/jquery.appear.js' %}"></script>
        <!-- Countdown JavaScript -->
        <script src="{% static 'admin_panel/assets/js/countdown.min.js' %}"></script>
        <!-- Counterup JavaScript -->
        <script src="{% static 'admin_panel/assets/js/waypoints.min.js' %}"></script>
        <script src="{% static 'admin_panel/assets/js/jquery.counterup.min.js' %}"></script>
        <!-- Wow JavaScript -->
        <script src="{% static 'admin_panel/assets/js/wow.min.js' %}"></script>
        <!-- Apexcharts JavaScript -->
        <script src="{% static 'admin_panel/assets/js/apexcharts.js' %}"></script>
        <!-- Slick JavaScript -->
        <script src="{% static 'admin_panel/assets/js/slick.min.js' %}"></script>
        <!-- Select2 JavaScript -->
        <script src="{% static 'admin_panel/assets/js/select2.min.js' %}"></script>
        <!-- Owl Carousel JavaScript -->
        <script src="{% static 'admin_panel/assets/js/owl.carousel.min.js' %}"></script>
        <!-- Magnific Popup JavaScript -->
        <script src="{% static 'admin_panel/assets/js/jquery.magnific-popup.min.js' %}"></script>
        <!-- Smooth Scrollbar JavaScript -->
        <script src="{% static 'admin_panel/assets/js/smooth-scrollbar.js' %}"></script>
        <!-- lottie JavaScript -->
        <script src="{% static 'admin_panel/assets/js/lottie.js' %}"></script>
        <!-- am core JavaScript -->
      <script src="{% static 'admin_panel/assets/js/core.js' %}"></script>
      <!-- am charts JavaScript -->
      <script src="{% static 'admin_panel/assets/js/charts.js' %}"></script>
      <!-- am animated JavaScript -->
      <script src="{% static 'admin_panel/assets/js/animated.js' %}"></script>
      <!-- am kelly JavaScript -->
      <script src="{% static 'admin_panel/assets/js/kelly.js' %}"></script>
      <!-- Morris JavaScript -->
      <script src="{% static 'admin_panel/assets/js/morris.js' %}"></script>
      <!-- am maps JavaScript -->
      <script src="{% static 'admin_panel/assets/js/maps.js' %}"></script>
      <!-- am worldLow JavaScript -->
      <script src="{% static 'admin_panel/assets/js/worldLow.js' %}"></script>
      <!-- ChartList Js -->
      <script src="{% static 'admin_panel/assets/js/chartist/chartist.min.js' %}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'admin_panel/assets/js/chart-custom.js' %}"></script>
        <!-- Custom JavaScript -->
        <script src="{% static 'admin_panel/assets/js/custom.js' %}"></script>
     </body>
  </html>
