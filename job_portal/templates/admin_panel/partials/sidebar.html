{% load static %}
<!-- Sidebar  -->
<div class="iq-sidebar">
   <div class="iq-sidebar-logo d-flex justify-content-between">
      <a href="index.html">
      <div class="iq-light-logo">
         <img src="{% static 'admin_panel/assets/images/logo.gif' %}" class="img-fluid" alt="">
      </div>
      <div class="iq-dark-logo">
         <img src="{% static 'admin_panel/assets/images/logo-dark.gif' %}" class="img-fluid" alt="">
      </div>
      <span style="font-size: 25px; text-transform: capitalize;">Job Seaker</span>
      </a>
      <div class="iq-menu-bt-sidebar">
            <div class="iq-menu-bt align-self-center">
               <div class="wrapper-menu">
                  <div class="main-circle"><i class="ri-arrow-left-s-line"></i></div>
                  <div class="hover-circle"><i class="ri-arrow-right-s-line"></i></div>
               </div>
            </div>
         </div>
   </div>
   <div id="sidebar-scrollbar">
      <nav class="iq-sidebar-menu">
         <ul id="iq-sidebar-toggle" class="iq-menu">
            <li class="iq-menu-title"><i class="ri-subtract-line"></i><span>Home</span></li>
            <li {% if request.path == '/admin-dashboard/' %}class="active"{% endif %}>
               <a href="{% url "admin-d:home" %}" class="iq-waves-effect"><i class="ri-home-4-line"></i><span>Dashboard</span></a>
            </li>

            <li class="iq-menu-title"><i class="ri-subtract-line"></i><span>Datas</span></li>
            <li {% if request.path == '/admin-dashboard/users/' %}class="active"{% endif %}><a href="{% url "admin-d:userslist" %}" class="iq-waves-effect" aria-expanded="false"><i class="ri-chat-check-line"></i><span>Users</span></a></li>
            <li {% if request.path == '/admin-dashboard/companies/' %}class="active"{% endif %}><a href="{% url "admin-d:companylist" %}" class="iq-waves-effect" aria-expanded="false"><i class="ri-chat-check-line"></i><span>Companies</span></a></li>
            <li>
               <a href="#userinfo" class="iq-waves-effect collapsed" data-toggle="collapse" aria-expanded="false"><i class="ri-user-line"></i><span>Subscriptions</span><i class="ri-arrow-right-s-line iq-arrow-right"></i></a>
               <ul id="userinfo" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                  <li><a href="profile.html"><i class="ri-profile-line"></i>Subscribed Users</a></li>
               </ul>
            </li>
            <li><a href="chat.html" class="iq-waves-effect"><i class="ri-message-line"></i><span>Chat</span></a></li>
         </ul>
      </nav>
      <div class="p-3"></div>
