{% extends "layout/base.html" %}

{% block title %}
    Login
{% endblock title %}


{% block content %}
<div class="container-md border border-3 border-grey mb-4 rounded">
    <h1 class="text-center mb-4">Reset Password</h1>
    <p class="mt-3 text-center">{% lorem 1 b random %}</p>
    <form class="mb-3" method="post">
        {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingInput" placeholder="Password">
            <label for="floatingInput">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="confirm_password" id="floatingInput" placeholder="Confirm Password">
            <label for="floatingInput">Confirm Password</label>
          </div>
        <button type="submit" class="btn btn-primary col-12 py-3">Login</button>
    </form>
</div>
{% endblock content %}
