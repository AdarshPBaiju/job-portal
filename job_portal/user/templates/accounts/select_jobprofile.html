{% extends 'shared/base.html' %}

{% block title %}Select Profile{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title auth-text mb-5 text-center">Select Profile</h1>
                    <div class="text-center mb-5">
                        <a href="{% url 'user:select_profile' %}?type=jobseeker" class="btn btn-custom btn-lg" style="width: 80%;">Jobseeker</a>
                    </div>
                    <div class="text-center mb-5">
                        <a href="{% url 'user:select_profile' %}?type=employer" class="btn btn-custom btn-lg" style="width: 80%;">Employer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
